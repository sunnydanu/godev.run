about:
  content: >
    # Sobre GoDev.Run

    Este maravilhoso site, criado com ❤ por [Sunny Danu](https://github.com/sunnydanu), 
    agrega ferramentas úteis para desenvolvedores e pessoas que trabalham em TI. 
    Se você o achar útil, sinta-se à vontade para compartilhá-lo com pessoas 
    que você acha que também podem achar útil e não se esqueça de adicioná-lo 
    à sua barra de favoritos!

    GoDev.Run é gratuito e sempre será, mas me custa dinheiro para hospedar 
    e renovar o nome de domínio. Se você quiser apoiar meu trabalho e 
    me incentivar a adicionar mais ferramentas, considere me apoiar através de 
    [patrocinar-me](https://www.buymeacoffee.com/sunnydanu).

    ## Tecnologias

    GoDev.Run é feito em Vue.js (Vue 3) com a biblioteca de componentes 
    Naive UI. Bibliotecas de código aberto de terceiros são usadas em algumas ferramentas.

    ## Encontrou um bug? Falta uma ferramenta?

    Se você precisar de uma ferramenta que atualmente não está presente aqui, 
    e você acha que pode ser útil, sinta-se à vontade para enviar uma solicitação 
    de recurso na [seção de problemas](https://github.com/sunnydanu/godev.run/issues/new/choose) 
    no repositório do GitHub.

    E se você encontrou um bug ou algo não está funcionando como esperado, 
    por favor, faça um relatório de bug na 
    [seção de problemas](https://github.com/sunnydanu/godev.run/issues/new/choose) 
    no repositório do GitHub.

