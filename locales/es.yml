about:
  content: >
    # Sobre GoDev.Run

    Este maravilloso sitio web, creado con ❤ por [Sunny Danu](https://github.com/sunnydanu), 
    agrega herramientas útiles para desarrolladores y personas que trabajan en TI. 
    Si lo encuentras útil, no dudes en compartirlo con personas que creas que 
    también pueden encontrarlo útil y no olvides marcarlo en tu barra de accesos directos!

    GoDev.Run es gratuito y siempre lo será, pero me cuesta dinero alojar 
    y renovar el nombre de dominio. Si deseas apoyar mi trabajo y 
    animarme a agregar más herramientas, considera apoyarme a través de 
    [patrocinarme](https://www.buymeacoffee.com/sunnydanu).

    ## Tecnologías

    GoDev.Run está hecho en Vue.js (Vue 3) con la biblioteca de componentes 
    Naive UI. Se utilizan bibliotecas de código abierto de terceros en algunas herramientas.

    ## ¿Encontraste un error? ¿Falta una herramienta?

    Si necesitas una herramienta que actualmente no está presente aquí y 
    crees que puede ser útil, eres bienvenido a enviar una solicitud de 
    función en la [sección de problemas](https://github.com/sunnydanu/help.godev.run/issues/new/choose) 
    en el repositorio de GitHub.

    Y si encontraste un error o algo no funciona como se esperaba, 
    por favor presenta un informe de error en la 
    [sección de problemas](https://github.com/sunnydanu/help.godev.run/issues/new/choose) 
    en el repositorio de GitHub.

