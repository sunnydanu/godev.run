about:
  content: >
    # À propos de GoDev.Run

    Ce merveilleux site, créé avec ❤ par [Sunny Danu](https://github.com/sunnydanu), 
    agrège des outils utiles pour les développeurs et les personnes travaillant dans l'IT. 
    Si vous le trouvez utile, n'hésitez pas à le partager avec des personnes 
    que vous pensez également trouver cela utile et n'oubliez pas de le 
    mettre en favori dans votre barre de raccourcis !

    GoDev.Run est gratuit et le sera toujours, mais cela me coûte de l'argent 
    pour héberger et renouveler le nom de domaine. Si vous souhaitez soutenir 
    mon travail et m'encourager à ajouter plus d'outils, envisagez de me 
    soutenir en me [sponsorisant](https://www.buymeacoffee.com/sunnydanu).

    ## Technologies

    GoDev.Run est fait en Vue.js (Vue 3) avec la bibliothèque de composants 
    Naive UI. Des bibliothèques open source tierces sont utilisées dans certains outils.

    ## Vous avez trouvé un bug ? Un outil manque ?

    Si vous avez besoin d'un outil qui n'est actuellement pas présent ici, 
    et que vous pensez qu'il peut être utile, vous êtes le bienvenu pour soumettre 
    une demande de fonctionnalité dans la [section des problèmes](https://github.com/sunnydanu/help.godev.run/issues/new/choose) 
    du dépôt GitHub.

    Et si vous avez trouvé un bug, ou si quelque chose ne fonctionne pas comme prévu, 
    veuillez soumettre un rapport de bug dans la 
    [section des problèmes](https://github.com/sunnydanu/help.godev.run/issues/new/choose) 
    du dépôt GitHub.

