about:
  content: >
    # Про IT-Tools

    Цей чудовий веб-сайт, створений з ❤ [Sunny Danu](https://github.com/sunnydanu), 
    агрегує корисні інструменти для розробників та людей, які працюють у ІТ. 
    Якщо вам це корисно, не соромтеся поділитися ним з людьми, 
    яким ви вважаєте, що це також може бути корисно, і не забудьте 
    зберегти його у своїй панелі закладок!

    GoDev.Run безкоштовний і завжди буде таким, але мені потрібно витрачати гроші 
    на хостинг та оновлення доменного імені. Якщо ви хочете підтримати 
    мою роботу і заохотити мене додати більше інструментів, 
    будь ласка, розгляньте можливість підтримки мене через 
    [спонсорство](https://www.buymeacoffee.com/sunnydanu).

    ## Технології

    GoDev.Run створено за допомогою Vue.js (Vue 3) та бібліотеки 
    компонентів Naive UI. У деяких інструментах використовуються сторонні 
    відкриті бібліотеки.

    ## Знайшли помилку? Бракує інструменту?

    Якщо вам потрібен інструмент, який наразі тут відсутній, 
    і ви вважаєте, що він може бути корисним, ви можете надіслати 
    запит на функцію в [розділі проблем](https://github.com/sunnydanu/godev.run/issues/new/choose) 
    у репозиторії GitHub.

    І якщо ви знайшли помилку або щось не працює так, як очікувалося, 
    будь ласка, подайте звіт про помилку в 
    [розділі проблем](https://github.com/sunnydanu/godev.run/issues/new/choose) 
    у репозиторії GitHub.

